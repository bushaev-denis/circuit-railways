name: publish

on: workflow_dispatch

jobs:
  publish:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@master

      - name: Install
        run: |
          sudo apt-get install -y zip

      - name: Set version
        run: |
          echo "PACKAGE_FILE=circuit-railways_$(sed -n 's/.*"version": *"\([^"]*\)".*/\1/p' info.json)" >> $GITHUB_ENV

      - name: Pack
        run: |
          mkdir $PACKAGE_FILE
          cd $PACKAGE_FILE
          cp -r ../locale .
          cp ../*.{txt,lua,json} .
          rm utils.dev.lua inspect.lua
          mv utils.prod.lua utils.lua
          cd ../
          zip -r "${PACKAGE_FILE}.zip" ./$PACKAGE_FILE

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "${{ env.PACKAGE_FILE }}.zip"
